server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: greet-service
        uri: lb://greet-service
        predicates:
        - Path=/greet/**
        filters:
        - RewritePath=/greet/(?<path>.*), /$\{path}
      - id: hello-service
        uri: lb://hello-service
        predicates:
        - Path=/hello/**
        filters:
        - RewritePath=/hello/(?<path>.*), /$\{path}
      - id: hi-service
        uri: lb://hi-service
        predicates:
        - Path=/hi/**
        filters:
        - RewritePath=/hi/(?<path>.*), /$\{path}
